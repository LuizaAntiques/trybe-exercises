<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Exercicios 6.1</title>
</head>
<body>
  <header>
    <h1>Formulário para cadastro de curriculo</h1>
    <p>Preencha todos os campos.</p>
  </header>
  <main>
    <form action="" method="GET" enctype="multipart/form-data">
      <fieldset>
        <legend>Seus Dados</legend>
        <div>
          <label for="input-name">Nome Completo</label>
          <input type="text" name="name" id="input-name" maxlength="40" required>
        </div>
        <div>
          <label for="input-email">E-mail</label>
          <input type="email" name="email" id="input-email" maxlength="50" required>
        </div>
        <div>
          <label for="input-cpf">CPF</label>
          <input type="text" id="input-cpf" name="cpf" maxlength="11" required>
        </div>
        <div>
          <label for="input-adress">Endereço</label>
          <input name="adress" id="input-adress" type="text" maxlength="200" required>
        </div>
        <div>
          <label for="input-city">Cidade</label>
          <input type="text" name="city" id="input-city" maxlength="28" required>
        </div>
        <div>
          <label for="input-state">Estado</label>
            <select name="state" id="input-state" placeholder="Selecione" required>
              <option selected value>Selecione</option>
            </select>
          </label>
        </div>
        <div>
          <label for="type">Mora em: </label>
          <Label for="type1">
            <input type="radio" name="type" id="type1" checked required> Casa
          </label>
          <Label for="type2">
            <input type="radio" id="type2" name="type" required> Apartamento
          </Label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Curriculo</legend>
        <div>
          <label for="input-cv">Resumo do curriculo
            <textarea name="cv" id="input-cv" rows="5" maxlength="1000" required></textarea>
          </label>
        </div>
        <div>
          <label for="cargo">Cargo</label>
          <input type="text" maxlength="40" id="cargo" name="cargo" required>
        </div>
        <div>
          <label for="description">Descrição do cargo</label>
          <textarea id="description" maxlength="500" rows="3" name="description" required></textarea>
        </div>
        <div>
          <label for="start-date">Data de início</label>
          <input type="text" name="date" id="start-date" placeholder="dd/mm/aaaa" required>
        </div>
      </fieldset>
      <div>
        <button type="submit">Enviar</button>
      </div>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
